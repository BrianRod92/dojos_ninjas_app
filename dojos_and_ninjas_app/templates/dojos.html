<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">

    <title>Dojos</title>
</head>

<body>
    <div class="container">

        <div class="dojo_Create">
            <!-- Create Dojo code below -->
            <h2 style="text-align: center; color: var(--yellow);">New Dojo</h2>
            <form action="/create_dojo" method="POST">
                <div class="add_Dojo">
                    <label style="color: white" for="name" class="col-sm-2 col-form-label col-form-label-lg">Name:</label>
                    <div class="col-sm-10">
                        <input name="name" type="text" class="form-control form-control-lg" id="colFormLabelLg"
                            placeholder="">
                    </div>
                </div>
                <br>
                <button id="add_Dojo_Btn"  type="submit" class="btn btn primary">Add Dojo</button>
            </form>
        </div>
        
        <!-- All dojos code below -->
        <div>
            <div class="dojoDisplayBox">
                <h2>All Dojos</h2>
                {% for dojo in dojos %}
                <a href="/dojo-show/{{dojo.id}}">
                    <p>{{dojo.name}}</p>
                </a>
                {% endfor %}
            </div>
            <br>
            <a id="add_Ninja_Btn" href="/new-ninja" class="btn btn primary">Add Ninja...</a>
        </div>

    </div>


</body>

</html>
